---

# Use a specific version of azure-cli, eg. `2.9.0`. Specify `false` for latest.
azcli_version: false

# Installation directory to put azure-cli virtual environments.
azcli_install_dir: "{{ ansible_user_dir }}/.virtualenvs"

# Name for the currently active azure-cli Virtualenv.
azcli_current_dirname: azure-cli

# Install a venv helper to launch virtualenv executables from a "bin" directory
azcli_install_venv_helper: true

# "bin" directory for venv helper installation
azcli_bin_dir: "{{ ansible_user_dir }}/bin"

# Allow role to install OS dependencies.
azcli_install_os_dependencies: false
